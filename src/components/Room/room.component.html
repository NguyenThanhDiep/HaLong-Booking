<div class="room">
    <div>
        <SearchComponent heightImg="300"/>
    </div>
    <div class="p-5">
        <div class="d-flex flex-row">
            <div class="large font-weight-bold mr-3">Khách sạn {{hotel.name}}</div>
            <div><i class="fas fa-star yellow" v-for="s in hotel.star"></i></div>
        </div>
        <div class="my-3 row">
            <div class="col-7">
                <b-img-lazy :src="imgSelected" width="100%"></b-img-lazy>
            </div>
            <div class="col-5 d-flex flex-row flex-wrap">
                <div class="w-50" v-for="img in allImg">
                    <b-img-lazy :src="img" v-bind="mainPropsImg" fluid></b-img-lazy>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex mb-5 text-left" v-for="(room, index) in hotel.rooms">
                <div class="d-flex flex-grow-1 flex-column">
                    <div class="font-weight-bold mb-2">
                        {{room.name}}
                    </div>
                    <div class="d-flex flex-row">
                        <div class="mr-5">
                            <b-img :src="room.srcImg" fluid :alt="'Room Image ' + index"></b-img>
                        </div>
                        <div class="mx-5">
                            <div class="font-weight-bold">Miễn phí</div>
                            <div v-for="freeService in room.freeServices" class="black small">
                                - {{freeService}}
                            </div>
                        </div>
                        <div>
                            <div class="font-weight-bold">Sức chứa</div>
                            <div v-for="capInfo in room.capacity" class="black small">
                                - {{capInfo}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-start">
                    <div class="yellow font-weight-bold large">{{room.price}} đ</div>
                    <div>/đêm</div>
                    <div class="mt-auto">
                        <b-button variant="primary">Đặt phòng</b-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
